<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Memory Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Simon Memory Game</h1>
    <div id="level-display">Level: 1</div>
    <div id="game-board">
        <button class="color-btn" data-color="red" style="background-color: #FF4136;">Red</button>
        <button class="color-btn" data-color="green" style="background-color: #2ECC40;">Green</button>
        <button class="color-btn" data-color="blue" style="background-color: #0074D9;">Blue</button>
        <button class="color-btn" data-color="yellow" style="background-color: #FFDC00;">Yellow</button>
    </div>
    <button id="start-btn">Start Game</button>
    <script src="./main.js"></script>
</body>
</html>
